<!DOCTYPE html>
<html lang="en">
<head>
    <title>Join the Legion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; color: #fff; }
        .card { background: rgba(25, 25, 25, 0.95); padding: 30px; border-radius: 6px; width: 90%; max-width: 400px; text-align: center; border: 2px solid #8B0000; }
        h2 { font-family: 'Cinzel', serif; color: #ff4444; margin-bottom: 10px; text-transform: uppercase; border-bottom: 1px solid #444; padding-bottom: 15px; }
        .icon-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 20px 0; }
        .icon-option { font-size: 1.5rem; padding: 10px; background: #111; border-radius: 5px; cursor: pointer; border: 1px solid #444; }
        .icon-option.selected { border-color: #C5A059 !important; background: #222; transform: scale(1.1); }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 4px; border: 1px solid #444; background: #080808; color: #fff; box-sizing: border-box; font-family: 'Cinzel', serif; }
        button { width: 100%; padding: 15px; background: linear-gradient(180deg, #8B0000 0%, #500000 100%); border: 1px solid #ff4444; font-weight: bold; cursor: pointer; border-radius: 4px; font-size: 1.1rem; color: #fff; margin-top: 20px; font-family: 'Cinzel', serif; text-transform: uppercase; }
        button:disabled { background: #333; color: #666; cursor: not-allowed; }
        .login-link { margin-top: 20px; display: block; color: #888; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Declare Allegiance</h2>
        <div class="icon-grid">
            <div class="icon-option selected" data-icon="游녻">游녻</div><div class="icon-option" data-icon="游부">游부</div>
            <div class="icon-option" data-icon="游냨">游냨</div><div class="icon-option" data-icon="游분">游분</div>
            <div class="icon-option" data-icon="游">游</div><div class="icon-option" data-icon="游">游</div>
            <div class="icon-option" data-icon="丘덢잺">丘덢잺</div><div class="icon-option" data-icon="游놓">游놓</div>
        </div>
        <input type="text" id="username" placeholder="Name Your Legend">
        <input type="password" id="password" placeholder="Secure Key">
        <button id="submitBtn">Raise Banner</button>
        <a href="index.html" class="login-link">Already sworn in? <b>Return to Camp</b></a>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, get, set, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        const firebaseConfig = { databaseURL: "https://runmate-cb328-default-rtdb.firebaseio.com/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let selectedAvatar = '游녻';
        document.querySelectorAll('.icon-option').forEach(icon => {
            icon.addEventListener('click', function() {
                document.querySelectorAll('.icon-option').forEach(i => i.classList.remove('selected'));
                this.classList.add('selected');
                selectedAvatar = this.getAttribute('data-icon');
            });
        });
        document.getElementById('submitBtn').addEventListener('click', async () => {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            const btn = document.getElementById('submitBtn');
            if(!user || !pass) return alert("Fill all fields.");
            btn.disabled = true; btn.innerText = "Scribing...";
            try {
                const snapshot = await get(child(ref(db), `users/${user}`));
                if (snapshot.exists()) {
                    alert("Name taken."); btn.disabled = false; btn.innerText = "Raise Banner";
                } else {
                    // Initialize with safe defaults for the new game logic
                    await set(ref(db, 'users/' + user), { 
                        password: pass, icon: selectedAvatar, 
                        totalArea: 0, creditPoints: 0, streak: 0, bankedArea: 0, 
                        clan: null, invites: null 
                    });
                    localStorage.setItem('currentUser', user);
                    localStorage.setItem('userIcon', selectedAvatar);
                    window.location.href = 'dashboard.html';
                }
            } catch (err) { alert("Error: " + err.message); btn.disabled = false; }
        });
    </script>
</body>
</html>
