<!DOCTYPE html>
<html lang="en">
<head>
    <title>Empire Command</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- GLOBAL LAYOUT --- */
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%); 
            color: white; margin: 0; padding: 20px; 
            display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh;
        }

        .container { 
            width: 100%; max-width: 500px; 
            position: relative; z-index: 1; 
            display: flex; flex-direction: column; gap: 15px;
        }

        /* --- HEADER & NAME FIX --- */
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
            background: rgba(20, 20, 20, 0.8);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #333;
        }

        .user-icon { font-size: 3rem; margin-bottom: 10px; display: block; }
        
        /* THIS FIXES THE OVERLAPPING NAME */
        .user-name { 
            font-family: 'Cinzel', serif; 
            font-size: 1.8rem; 
            color: #C5A059;
            margin: 0;
            
            /* Safety for long names */
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            max-width: 100%;
            display: block;
        }

        .clan-tag { color: #888; font-size: 0.9rem; letter-spacing: 1px; margin-top: 5px; }

        /* --- STAT GRID --- */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-card { 
            background: #222; padding: 15px; border-radius: 8px; text-align: center; 
            border: 1px solid #444; 
        }
        .stat-val { font-size: 1.4rem; font-weight: bold; color: #00e676; display: block;}
        .stat-lbl { font-size: 0.8rem; color: #aaa; text-transform: uppercase; }

        /* --- MENU ACTIONS --- */
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        
        .action-btn { 
            padding: 20px; border: none; border-radius: 8px; cursor: pointer;
            font-family: 'Cinzel', serif; font-size: 1rem; font-weight: bold;
            transition: transform 0.2s; color: white;
            display: flex; flex-direction: column; align-items: center; gap: 5px;
        }
        .action-btn:active { transform: scale(0.98); }

        .btn-start { background: linear-gradient(135deg, #006400 0%, #004d00 100%); border: 1px solid #00e676; grid-column: span 2; }
        .btn-market { background: #333; border: 1px solid #C5A059; color: #C5A059; }
        .btn-social { background: #222; border: 1px solid #444; }
        .btn-logout { background: #220000; border: 1px solid #ff4444; color: #ff8888; margin-top: 20px; width: 100%; padding: 15px; border-radius: 8px; cursor: pointer; }

        /* --- CLAN CREATE SECTION --- */
        #createClanSection { display: none; background: #1a1a1a; padding: 20px; border-radius: 8px; border: 1px solid #444; text-align: center; margin-top: 10px;}
        input { width: 70%; padding: 10px; margin-bottom: 10px; background: #000; border: 1px solid #555; color: white; text-align: center;}
        
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-header">
            <span class="user-icon" id="dIcon">üë§</span>
            <div class="user-name" id="dName">Loading...</div>
            <div class="clan-tag" id="statusText">...</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-val" id="myArea">0</span>
                <span class="stat-lbl">Land Controlled (m¬≤)</span>
            </div>
            <div class="stat-card">
                <span class="stat-val" id="myPoints" style="color:#FFD700">0</span>
                <span class="stat-lbl">Credit Points</span>
            </div>
        </div>

        <div class="menu-grid">
            <button class="action-btn btn-start" onclick="window.location.href='game.html'">
                <span>‚öîÔ∏è ENTER CONQUEST</span>
            </button>
            
            <button class="action-btn btn-market" onclick="window.location.href='land_market.html'">
                <span>üèõÔ∏è MARKET</span>
            </button>

            <button class="action-btn btn-social" onclick="window.location.href='leaderboard.html'">
                <span>üèÜ RANKINGS</span>
            </button>
            
            <button class="action-btn btn-social" onclick="window.location.href='personal_land.html'">
                <span>üó∫Ô∏è MY LANDS</span>
            </button>
            
            <button class="action-btn btn-social" onclick="window.location.href='clan_manage.html'">
                <span>üè∞ CLAN HALL</span>
            </button>
            
            <button class="action-btn btn-social" onclick="window.location.href='clan_wars.html'">
                <span>üî• WARS</span>
            </button>
        </div>

        <div id="createClanSection">
            <h3 style="margin-top:0; color:#C5A059;">Found an Empire</h3>
            <input type="text" id="newClanInput" placeholder="Enter Clan Name" maxlength="15">
            <button class="action-btn btn-market" style="width:100%; padding:10px;" id="createBtn">CREATE</button>
        </div>

        <button class="btn-logout" onclick="logout()">LOGOUT</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, get, child, update, set, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://runmate-cb328-default-rtdb.firebaseio.com/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        const currentUser = localStorage.getItem('currentUser');
        if(!currentUser) window.location.href = 'index.html';

        // Display Name Fix
        document.getElementById('dName').innerText = currentUser;
        
        // --- LOAD USER DATA ---
        onValue(ref(db, `users/${currentUser}`), (snap) => {
            const data = snap.val();
            if (data) {
                // Check if there is a display name from Google, else use ID
                const displayName = data.displayName || currentUser;
                document.getElementById('dName').innerText = displayName;
                
                document.getElementById('dIcon').innerText = data.icon || "üë§";
                document.getElementById('myPoints').innerText = data.creditPoints || 0;
                
                if (data.clan) {
                    document.getElementById('statusText').innerText = `Member of [${data.clan}]`;
                    document.getElementById('createClanSection').style.display = 'none';
                } else {
                    document.getElementById('statusText').innerText = "Wandering Nomad";
                    document.getElementById('createClanSection').style.display = 'block';
                }
            }
        });

        // --- LOAD LAND AREA ---
        onValue(ref(db, 'territories'), (snap) => {
            const data = snap.val() || {};
            let myA = 0;
            Object.values(data).forEach(t => { if(t.owner === currentUser) myA += (t.areaSize || 0); });
            document.getElementById('myArea').innerText = Math.round(myA).toLocaleString();
        });

        // --- CREATE CLAN ---
        document.getElementById('createBtn').addEventListener('click', async () => {
            const nameInput = document.getElementById('newClanInput');
            const name = nameInput.value.trim().toUpperCase();
            
            if(!name) return alert("Enter a name!");
            if(name.length > 15) return alert("Name too long!");

            const snap = await get(child(ref(db), `clans/${name}`));
            if(snap.exists()) return alert("Clan name already taken!");

            if(!confirm(`Create clan "${name}"? You will become the leader.`)) return;

            await set(ref(db, `clans/${name}`), { 
                leader: currentUser, 
                members: { [currentUser]: true }, 
                created: Date.now() 
            });
            await update(ref(db, `users/${currentUser}`), { clan: name });
            
            alert(`Empire "${name}" Founded!`);
            nameInput.value = "";
        });

        window.logout = function() {
            if(confirm("Return to main menu?")) {
                localStorage.clear();
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
