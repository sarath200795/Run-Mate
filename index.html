<!DOCTYPE html>
<html lang="en">
<head>
    <title>Enter the Realm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: radial-gradient(circle at center, #2b1111 0%, #000000 100%);
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; color: #e0e0e0;
        }
        .card { 
            background: rgba(20, 20, 20, 0.95); padding: 40px; border-radius: 8px; 
            width: 90%; max-width: 350px; text-align: center; 
            border: 2px solid #C5A059; box-shadow: 0 0 25px rgba(197, 160, 89, 0.2); 
        }
        h2 { font-family: 'Cinzel', serif; color: #C5A059; font-size: 2rem; text-transform: uppercase; margin-bottom: 20px; }
        
        input { 
            width: 100%; padding: 12px; margin: 10px 0; border-radius: 4px; 
            border: 1px solid #554422; background: #0a0a0a; color: #C5A059; 
            box-sizing: border-box; font-family: 'Cinzel', serif; font-size: 1rem;
        }

        button { 
            width: 100%; padding: 12px; background: linear-gradient(180deg, #D4AF37 0%, #AA8A26 100%);
            border: 1px solid #FFD700; font-weight: bold; cursor: pointer; border-radius: 4px; 
            margin-top: 15px; font-size: 1.1rem; color: #220000; font-family: 'Cinzel', serif; text-transform: uppercase;
        }
        button:disabled { background: #444; color: #888; cursor: not-allowed; }

        .divider { margin: 20px 0; font-size: 0.8rem; color: #666; display: flex; align-items: center; }
        .divider::before, .divider::after { content: ""; flex: 1; height: 1px; background: #444; }
        .divider::before { margin-right: 10px; } .divider::after { margin-left: 10px; }

        .btn-google {
            background: #ffffff; color: #333; border: 1px solid #ccc;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            font-family: 'Segoe UI', sans-serif; text-transform: none;
            transition: background 0.2s;
        }
        .btn-google:hover { background: #f1f1f1; }
        .btn-google i { color: #DB4437; font-size: 1.2rem; }

        .signup-link { margin-top: 25px; display: block; color: #888; text-decoration: none; font-size: 0.9rem; }
        .signup-link span { color: #C5A059; font-weight: bold; text-decoration: underline; }

        /* --- USERNAME MODAL STYLES --- */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.9); align-items: center; justify-content: center;
        }
        .modal-content {
            background: #1a1a1a; padding: 30px; border: 2px solid #C5A059; 
            border-radius: 8px; width: 300px; text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Enter Realm</h2>
        
        <input type="text" id="username" placeholder="Conqueror Name">
        <input type="password" id="password" placeholder="Secret Key">
        <button id="loginBtn">Open The Gates</button>
        
        <div class="divider">OR JOIN WITH</div>
        
        <button id="googleBtn" class="btn-google">
            <i class="fab fa-google"></i> Login with Google
        </button>

        <a href="signup.html" class="signup-link">New Conqueror? <span>Recruit Here</span></a>
    </div>

    <div id="usernameModal" class="modal">
        <div class="modal-content">
            <h3 style="color:#C5A059; font-family:'Cinzel', serif;">Choose Your Name</h3>
            <p style="color:#888; font-size:0.9rem;">How shall you be known in the realm?</p>
            <input type="text" id="customUsername" placeholder="Enter unique username" maxlength="12">
            <button id="confirmNameBtn">Begin Journey</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, get, child, update, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // --- REPLACE WITH YOUR CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyBl1rBmCWbTZIdZTRndkoNVL9wIYHD7UWo",
            authDomain: "runmate-cb328.firebaseapp.com",
            databaseURL: "https://runmate-cb328-default-rtdb.firebaseio.com",
            projectId: "runmate-cb328",
            storageBucket: "runmate-cb328.firebasestorage.app",
            messagingSenderId: "449687504176",
            appId: "1:449687504176:web:95a149738699864e0c74f5",
            measurementId: "G-PFL5J88K8Y"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let pendingUser = null; // Store Google user temporarily

        // --- 1. MANUAL LOGIN ---
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const userIn = document.getElementById('username').value.trim();
            const passIn = document.getElementById('password').value.trim();
            
            if(!userIn || !passIn) return alert("Identify yourself, warrior!");

            try {
                // For manual login, we assume the 'key' in users/ path is the username
                // Or you might be using a separate Auth UID. 
                // Based on your previous code, you were using direct paths.
                // NOTE: This assumes manual signup created a path `users/${userIn}`
                const snapshot = await get(child(ref(db), `users/${userIn}`));
                
                if (snapshot.exists() && snapshot.val().password === passIn) {
                    completeLogin(userIn, snapshot.val().icon);
                } else {
                    alert("Access Denied.");
                }
            } catch(e) { alert("Error: " + e.message); }
        });

        // --- 2. SOCIAL LOGIN TRIGGER ---
        document.getElementById('googleBtn').addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                const userId = user.uid;

                // Check if user already exists in DB
                const snap = await get(child(ref(db), `users/${userId}`));

                if (snap.exists()) {
                    // USER EXISTS: Login immediately
                    completeLogin(userId, snap.val().icon || "ðŸ›¡ï¸");
                } else {
                    // NEW USER: Show Modal to pick name
                    pendingUser = user; // Save google data
                    document.getElementById('usernameModal').style.display = 'flex';
                }
            } catch (error) {
                console.error(error);
                alert("Login Failed: " + error.message);
            }
        });

        // --- 3. CONFIRM CUSTOM USERNAME ---
        document.getElementById('confirmNameBtn').addEventListener('click', async () => {
            const desiredName = document.getElementById('customUsername').value.trim();
            const btn = document.getElementById('confirmNameBtn');

            if(desiredName.length < 3) return alert("Name too short!");
            if(!pendingUser) return alert("Session expired. Login again.");

            btn.innerText = "Checking...";
            btn.disabled = true;

            // CHECK IF USERNAME IS TAKEN
            // We query the 'users' path to see if any 'displayName' matches
            const q = query(ref(db, 'users'), orderByChild('displayName'), equalTo(desiredName));
            const nameSnap = await get(q);

            if (nameSnap.exists()) {
                alert("This name is already taken by another conqueror!");
                btn.innerText = "Begin Journey";
                btn.disabled = false;
                return;
            }

            // NAME AVAILABLE: Create Account
            const userId = pendingUser.uid;
            const updates = {};
            
            updates[`users/${userId}`] = {
                displayName: desiredName, // The Custom Name
                email: pendingUser.email,
                lastLogin: Date.now(),
                creditPoints: 0,
                bankedArea: 0,
                streak: 0,
                icon: pendingUser.photoURL || "ðŸ›¡ï¸"
            };

            await update(ref(db), updates);
            
            // Close modal and login
            document.getElementById('usernameModal').style.display = 'none';
            completeLogin(userId, pendingUser.photoURL || "ðŸ›¡ï¸");
        });

        // --- HELPER: FINALIZE LOGIN ---
        function completeLogin(uid, icon) {
            localStorage.setItem('currentUser', uid);
            localStorage.setItem('userIcon', icon || 'ðŸ‘¤');
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
