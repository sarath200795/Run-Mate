<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunMate - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0; padding: 0;
            background: #000;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Simple dark background with gradient */
            background: linear-gradient(135deg, #111 0%, #222 100%);
        }
        .login-card {
            background: rgba(20, 20, 20, 0.95);
            padding: 40px;
            border-radius: 10px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            border: 1px solid #C5A059;
            box-shadow: 0 0 20px rgba(197, 160, 89, 0.2);
        }
        .logo {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            color: #C5A059;
            margin-bottom: 10px;
        }
        .tagline { color: #888; font-size: 0.9rem; margin-bottom: 30px; }
        
        .btn-social {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1rem;
            transition: transform 0.2s;
        }
        .btn-social:active { transform: scale(0.98); }
        
        .btn-google { background: white; color: #333; }
        .btn-guest { background: #333; color: #ccc; border: 1px solid #555; }

        .divider { margin: 20px 0; color: #555; font-size: 0.8rem; display: flex; align-items: center; }
        .divider::before, .divider::after { content: ""; flex: 1; height: 1px; background: #333; }
        .divider::before { margin-right: 10px; } .divider::after { margin-left: 10px; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo">RUNMATE</div>
        <div class="tagline">Conquer Your City</div>

        <button class="btn-social btn-google" onclick="handleLogin('google')">
            <i class="fab fa-google"></i> Login with Google
        </button>

        <div class="divider">OR</div>

        <button class="btn-social btn-guest" onclick="handleLogin('guest')">
            <i class="fas fa-user-secret"></i> Continue as Guest
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // CONFIG: Replace with your Firebase Config
        const firebaseConfig = { 
            apiKey: "YOUR_API_KEY", 
            authDomain: "your-app.firebaseapp.com",
            databaseURL: "https://your-app-default-rtdb.firebaseio.com/",
            projectId: "your-app"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        window.handleLogin = async (providerType) => {
            let provider;
            try {
                let result;
                if (providerType === 'google') {
                    provider = new GoogleAuthProvider();
                    result = await signInWithPopup(auth, provider);
                } else {
                    result = await signInAnonymously(auth);
                }

                const user = result.user;
                
                // Update User Profile in Database
                const updates = {};
                updates[`users/${user.uid}/lastLogin`] = Date.now();
                if(user.displayName) updates[`users/${user.uid}/displayName`] = user.displayName;
                
                await update(ref(db), updates);

                // Save to LocalStorage
                localStorage.setItem('currentUser', user.uid);
                
                // Redirect to the Game Market
                window.location.href = 'market.html'; 

            } catch (error) {
                console.error(error);
                alert("Login Error: " + error.message);
            }
        };
    </script>
</body>
</html>
