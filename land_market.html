<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Market Capture Logic</title>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
        .container { display: flex; gap: 20px; }
        .canvas-wrapper { position: relative; border: 2px solid #333; background: white; cursor: crosshair; }
        #gameCanvas { display: block; }
        .sidebar { width: 300px; }
        .log-box { 
            background: #fff; border: 1px solid #ccc; height: 300px; 
            overflow-y: auto; padding: 10px; font-size: 14px; margin-top: 10px;
        }
        .log-error { color: red; font-weight: bold; }
        .log-success { color: green; }
        .legend { margin-bottom: 20px; padding: 10px; background: white; border-radius: 5px;}
        .dot { height: 10px; width: 10px; display: inline-block; margin-right: 5px; }
    </style>
</head>
<body>

    <h2>Land Market Capture System</h2>
    <p>Draw a box (Click & Drag) to attempt a capture.</p>

    <div class="container">
        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>

        <div class="sidebar">
            <div class="legend">
                <div><span class="dot" style="background:blue"></span> <strong>YOU</strong> (Self)</div>
                <div><span class="dot" style="background:green"></span> <strong>ALLY</strong> (Clan Mate)</div>
                <div><span class="dot" style="background:red"></span> <strong>ENEMY</strong> (Target)</div>
            </div>
            <button onclick="resetMap()">Reset Map</button>
            <div id="statusLog" class="log-box"></div>
        </div>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const logBox = document.getElementById('statusLog');

    // --- GAME STATE ---
    const MY_ID = 'user_1';
    const MY_CLAN = 'clan_A';
    
    // Initial Land Data
    let lands = [];

    function initLands() {
        lands = [
            // 1. My Land (Blue)
            createLand('user_1', 'clan_A', 'blue', [[50, 50], [200, 50], [200, 150], [50, 150], [50, 50]]),
            
            // 2. Ally Land (Green)
            createLand('user_2', 'clan_A', 'green', [[250, 50], [400, 50], [400, 150], [250, 150], [250, 50]]),
            
            // 3. Enemy Land 1 (Red) - Big square
            createLand('enemy_1', 'clan_B', 'red', [[100, 300], [300, 300], [300, 500], [100, 500], [100, 300]]),

            // 4. Enemy Land 2 (Red) - Rectangle nearby
            createLand('enemy_2', 'clan_B', 'red', [[350, 300], [550, 300], [550, 400], [350, 400], [350, 300]])
        ];
        draw();
        log("Map Initialized. Ready.");
    }

    // Helper to create land object with Turf.js Polygon
    function createLand(owner, clan, color, coords) {
        return {
            id: Math.random().toString(36).substr(2, 9),
            owner: owner,
            clan: clan,
            color: color,
            // Create a Turf.js polygon feature
            geo: turf.polygon([coords]) 
        };
    }

    // --- INTERACTION LOGIC ---
    let isDrawing = false;
    let startX, startY;
    let currentSelection = null; // Stores the drag box coordinates

    canvas.addEventListener('mousedown', e => {
        const rect = canvas.getBoundingClientRect();
        startX = e.clientX - rect.left;
        startY = e.clientY - rect.top;
        isDrawing = true;
    });

    canvas.addEventListener('mousemove', e => {
        if (!isDrawing) return;
        const rect = canvas.getBoundingClientRect();
        const currentX = e.clientX - rect.left;
        const currentY = e.clientY - rect.top;
        
        // Visualize the selection box
        draw();
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        ctx.setLineDash([5, 5]);
        ctx.strokeRect(startX, startY, currentX - startX, currentY - startY);
        ctx.setLineDash([]);
    });

    canvas.addEventListener('mouseup', e => {
        if (!isDrawing) return;
        isDrawing = false;
        const rect = canvas.getBoundingClientRect();
        const endX = e.clientX - rect.left;
        const endY = e.clientY - rect.top;

        // Create the selection polygon (Clockwise coordinates, closed loop)
        // Must handle dragging in any direction (negative width/height)
        const x1 = Math.min(startX, endX);
        const y1 = Math.min(startY, endY);
        const x2 = Math.max(startX, endX);
        const y2 = Math.max(startY, endY);

        // Ignore tiny clicks
        if (x2 - x1 < 5 || y2 - y1 < 5) return;

        const selectionCoords = [
            [x1, y1], [x2, y1], [x2, y2], [x1, y2], [x1, y1] // Closing the loop
        ];
        
        const selectionPoly = turf.polygon([selectionCoords]);
        
        // EXECUTE CORE LOGIC
        processCaptureAttempt(selectionPoly);
    });

    // --- CORE BUSINESS LOGIC ---
    
    function processCaptureAttempt(selectionPoly) {
        let potentialCaptures = [];
        let friendlyFire = false;

        // STEP 1: Validation Scan
        // We check ALL lands touching the selection first
        for (let land of lands) {
            // Check intersection using Turf
            if (turf.booleanIntersects(selectionPoly, land.geo)) {
                
                // RULE: Cannot capture self or ally
                if (land.owner === MY_ID) {
                    log("WARNING: You cannot capture your own land!", "error");
                    friendlyFire = true;
                    break;
                }
                if (land.clan === MY_CLAN) {
                    log("WARNING: You cannot capture Clan Ally's land!", "error");
                    friendlyFire = true;
                    break;
                }

                // If Enemy, add to process list
                potentialCaptures.push(land);
            }
        }

        if (friendlyFire) {
            draw(); // Clear the selection box visual
            return; // STOP execution
        }

        if (potentialCaptures.length === 0) {
            log("No valid land selected.");
            draw();
            return;
        }

        // STEP 2: Execution (Boolean Operations)
        let modifiedLands = []; // Lands that were cut
        let newCapturedLands = []; // New lands gained by user

        // Remove the original enemy lands from the main array first
        // We will add back their "remainders" later
        lands = lands.filter(l => !potentialCaptures.includes(l));

        potentialCaptures.forEach(enemyLand => {
            
            // 1. Calculate the Intersection (The part we steal)
            const stolenGeo = turf.intersect(enemyLand.geo, selectionPoly);
            
            if (stolenGeo) {
                // Add new land for USER
                newCapturedLands.push({
                    id: Math.random().toString(36).substr(2, 9),
                    owner: MY_ID,
                    clan: MY_CLAN,
                    color: 'blue', // It is now ours
                    geo: stolenGeo
                });
            }

            // 2. Calculate the Difference (The part the enemy keeps)
            const remainingGeo = turf.difference(enemyLand.geo, selectionPoly);

            if (remainingGeo) {
                // Turf might return a MultiPolygon if we split the land in two
                // We simplify by treating it as the modified enemy land
                enemyLand.geo = remainingGeo;
                modifiedLands.push(enemyLand);
            } else {
                log(`Enemy land ${enemyLand.id} was fully captured!`);
            }
        });

        // Update Main State
        lands = [...lands, ...modifiedLands, ...newCapturedLands];
        
        log(`Success! Captured ${newCapturedLands.length} territories.`, "success");
        draw();
    }

    // --- RENDERING ---
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        lands.forEach(land => {
            ctx.fillStyle = land.color;
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;

            // Handle both Polygon and MultiPolygon (if land gets split into islands)
            const geometryType = land.geo.geometry.type;
            const coordsList = geometryType === 'MultiPolygon' 
                ? land.geo.geometry.coordinates 
                : [land.geo.geometry.coordinates];

            coordsList.forEach(polygon => {
                // Polygon[0] is the outer ring
                const outerRing = polygon[0]; 
                
                ctx.beginPath();
                ctx.moveTo(outerRing[0][0], outerRing[0][1]);
                for (let i = 1; i < outerRing.length; i++) {
                    ctx.lineTo(outerRing[i][0], outerRing[i][1]);
                }
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
            });
        });
    }

    // --- UTILS ---
    function log(msg, type = "normal") {
        const div = document.createElement('div');
        div.textContent = `> ${msg}`;
        if (type === 'error') div.className = 'log-error';
        if (type === 'success') div.className = 'log-success';
        logBox.insertBefore(div, logBox.firstChild);
    }

    function resetMap() {
        initLands();
        logBox.innerHTML = '';
        log("Map Reset.");
    }

    // Start
    initLands();

</script>
</body>
</html>
